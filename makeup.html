<style>
    /* Add background to expanded mobile navbar */

      .navbar-collapse.show, .navbar-collapse.collapsing {
        background-color: rgba(255, 255, 255, 0.95);

    }
    /* Custom Dropdown Styling */

      border-radius: 0.5rem;
      border: 2px solid var(--hot-pink, #ff007a);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-top: 10px !important;
      padding-top: 0;
      padding-bottom: 0;
    }
    .dropdown-item {
      font-weight: 600;
      padding: 10px 20px;
      transition: all 0.2s ease;
    }
    .dropdown-item:hover, .dropdown-item:focus {
      background-color: var(--hot-pink, #ff007a);
      color: white;
    }
  
    @font-face{
      font-family: "Mona Sans";
      src: local("Mona Sans"), local("MonaSans"), local("MonaSans-Regular");
      font-weight: 400;
      font-style: normal;
      /* no external file - attempt to use installed system font; fallback below */
    }
    :root{
      --turquoise: #53d0c4;
      --hot-pink: #ff007a;
      --pop-yellow: #f1e108;
      --bg: #ffffff;
      --text: #111217;
      --muted: #6b6f76;
      --card-radius: 14px;
      --glass: rgba(255,255,255,0.7);
      --shadow: 0 10px 30px rgba(16,18,24,0.08);
      --accent-shadow: 0 8px 30px rgba(85, 0, 102, 0.06);
    }
    html,body{
      font-family: "Mona Sans", "Inter", "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin:0;
    }

    /* Override hero image for this page */
    .hero-section {
      background-image: url('/images/bg2.png');
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.45;
    }

    /* Section wrapper */
    .hair-section{
      padding: 56px 22px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .hair-header{
      display:flex;
      align-items:flex-start;
      gap:20px;
      margin-bottom: 18px;
      flex-wrap:wrap;
    }
    .hair-title{
      font-size: 36px;
      font-weight: 800;
      letter-spacing: -0.02em;
      margin:0;
    }
    .hair-tag{
      font-size: 16px;
      color: var(--muted);
      margin-top:6px;
      max-width: 740px;
    }

    /* Replace the entire .pill section with this: */

/* Tabs (ARIA-style, flat, no rounded corners) */
.category-pills {
  display: flex;
  gap: 2px;
  border-bottom: 2px solid rgba(0,0,0,0.1);
  margin: 18px 0 28px 0;
  flex-wrap: wrap;
}

.pill {
  border: none;
  background: none;
  color: var(--muted);
  font-weight: 700;
  font-size: 15px;
  padding: 10px 18px;
  cursor: pointer;
  position: relative;
  border-bottom: 3px solid transparent;
  transition: color 0.25s ease, border-color 0.25s ease;
}

.pill:hover {
  color: var(--hot-pink);
}

.pill.active {
  color: var(--text);
  border-bottom-color: var(--hot-pink);
}

.pill:focus {
  outline: none;
  border-bottom-color: var(--turquoise);
  background-color:var(--turquoise) ;
}

    /* Cards container */
    .cards-wrap{
      display:block;
      margin-top: 12px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(3,1fr);
      gap:18px;
    }
    @media (max-width: 992px){
      .grid{ grid-template-columns: repeat(2,1fr); }
      .hair-title{ font-size: 32px; }
    }
    @media (max-width: 600px){
      .grid{ grid-template-columns: 1fr; }
      .hair-section{ padding: 28px 14px; }
      .hair-title{ font-size: 24px; }
      .pill{ padding: 9px 12px; font-size:13px; }
    }

    /* Card */
    .service-card{
      background: white;
      border-radius: var(--card-radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform .18s cubic-bezier(.2,.9,.25,1), box-shadow .18s ease;
      display:flex;
      flex-direction:column;
      min-height: 330px;
      border: 1px solid rgba(12,12,12,0.03);
    }
    .service-card:hover{ transform: translateY(-8px); box-shadow: 0 18px 40px rgba(13,18,35,0.12); }

    .thumb{
      height:300px !important;
      width:100%;
      display:block;
      background-size:cover;
      background-position:center;
      position:relative;
    }
    .thumb:after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,0.0), rgba(0,0,0,0.06));
      border-bottom-left-radius: var(--card-radius);
      border-bottom-right-radius: var(--card-radius);
    }
    .card-body{
      padding:14px 16px 18px 16px;
      display:flex;
      flex-direction:column;
      gap:10px;
      flex:1;
    }
    .service-title{
      font-size:16px;
      font-weight:800;
      margin:0;
      letter-spacing: -0.01em;
    }
    .service-meta{
      color:var(--muted);
      font-weight:600;
      font-size:13px;
    }
    .price-row{
      margin-top:auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .price{
      background: linear-gradient(90deg,var(--pop-yellow), #fff176);
      color:#111;
      padding:8px 10px;
      border-radius:10px;
      font-weight:800;
      font-size:14px;
      box-shadow: 0 6px 18px rgba(241,225,8,0.16);
    }
    .duration{
      color:var(--muted);
      font-weight:700;
      font-size:13px;
      padding-left:6px;
    }

    /* small details collapsed area */
    .details{
      font-size:13px;
      color:#3b3e44;
      margin-top:8px;
      max-height: 72px;
      overflow:hidden;
    }
    .more-btn{
      margin-top:8px;
      border:none;
      background:none;
      color:var(--turquoise);
      font-weight:700;
      cursor:pointer;
      font-size:13px;
      padding:6px 0;
      align-self:flex-start;
    }

    /* empty/no-content */
    .no-content{
      text-align:center;
      color:var(--muted);
      padding: 36px;
      border-radius:10px;
      background: linear-gradient(180deg, rgba(83,208,196,0.04), rgba(255,0,122,0.02));
      font-weight:700;
    }

    /* small helper styles */
    .section-subtitle{
      color:var(--muted);
      font-size:13px;
      margin-top:4px;
    }
    /* tag on top-left of card */
    .offer-badge{
      position:absolute;
      left:12px;
      top:12px;
      z-index:5;
      padding:6px 10px;
      border-radius:999px;
      background: rgba(0,0,0,0.6);
      color:white;
      font-weight:800;
      font-size:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.18);
    }
    .thumb {
  height:170px;
  background-size:cover;
  background-position:center;
}


    /* small decorative pop-art dot */
    .pop-dot{
      width:64px;height:64px;border-radius:50%;
      position:absolute; right:-18px; top:-18px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.85) 0%, rgba(255,255,255,0.1) 35%, rgba(255,255,255,0.04) 100%);
      transform: rotate(18deg);
      opacity:.9;
      filter: blur(.4px);
    }

    /* accessible focus */
    .pill:focus, .more-btn:focus, .service-card:focus{ outline: 3px solid rgba(83,208,196,0.12); outline-offset:4px; }

  
</style>

      <div>
        <h1 class="hair-title">Makeup</h1>

    <div class="category-pills" role="tablist" aria-label="Hair categories"></div>

      <div id="noContent" class="no-content" style="display:none">No services found for this category.</div>

  <script>
  const data = {
  "Makeup": [
  { 
    id: 49,
    title: "Every Day Neutral Makeup",
    duration: "1 hr 20 min",
    price: "$119.00",
    details: "",

  },
  {

    price: "$199.00",
    details: "Just a regular Nude makeup.",
    color: "#fff3d9",
    img: "images/makeup/regular.jpg"
  },
  { 
    id: 51,
    title: "Everyday Neutral with Top Artist",
    duration: "1 hr 30 min",
    price: "$199.00",
    details: "Blow out/Up-do +$199-499. Hot tools/Dyson +$49-99.",
    color: "#e8faff",
    img: "images/makeup/everyday.jpg"
  },
  { 
    id: 52,
    title: "Glam Makeup",
    duration: "1 hr 30 min",
    price: "$179.00",
    details: "Price may vary depending on style.",
    color: "#fde7f0",

  },
  { 
    id: 53,
    title: "Glam Makeup with Top Artist",
    duration: "1 hr 30 min",
    price: "$399.00",
    details: "",
    color: "#ffd7b3",
    img: "images/makeup/glam.webp"
  },
  { 
    id: 54,
    title: "Bridal Look",
    duration: "1 hr 30 min",
    price: "$399.00",
    details: "Makeup only.",
    color: "#fff0e3",
    img: "images/makeup/bridal.jpg"
  },
  { 
    id: 55,
    title: "Bridal Look All Inclusive",
    duration: "2 hr",
    price: "$499.00",
    details: "Makeup only.",
    color: "#f2fff9",
    img: "images/makeup/bridal2.jpg"
  },
  { 
    id: 56,
    title: "Red Carpet Look",
    duration: "2 hr",
    price: "$499.00",
    details: "4-hands service: makeup and hair blow out or Up-do.",
    color: "#ffe9f0",
    img: "images/makeup/red_carpet.jpg"
  },
  { 
    id: 57,
    title: "Consultation for Bridal Look",
    duration: "15 min",
    price: "Free",
    details: "",
    color: "#e8faff",
    img: "images/makeup/consultation.jpg"
  }
]


};

    function groupServices(services) {
      const groups = {};
      services.forEach(s => {
        const base = s.title.replace(/\s*\(.*?\)/, '').trim();
        const variant = (s.title.match(/\((.*?)\)/)?.[1]) || "Standard";
        if (!groups[base]) groups[base] = { base, variants: [] };
        groups[base].variants.push({ ...s, variant });
      });
      return Object.values(groups);
    }

    const categories = Object.keys(data);
    const pillsContainer = document.querySelector('.category-pills');
    const grid = document.getElementById('cardsGrid');
    const noContent = document.getElementById('noContent');
    let activeCategory = categories[0];

    categories.forEach((cat, idx) => {
      const btn = document.createElement('button');
      btn.className = 'pill' + (idx===0 ? ' active': '');
      btn.type = 'button';
      btn.setAttribute('data-cat',cat);
      btn.innerText = cat;
      btn.addEventListener('click', onPillClick);
      pillsContainer.appendChild(btn);
    });

    renderCategory(activeCategory);

    function onPillClick(e){
      const cat = e.currentTarget.getAttribute('data-cat');
      if(cat === activeCategory) return;
      document.querySelectorAll('.pill').forEach(p => {
        p.classList.toggle('active', p.getAttribute('data-cat') === cat);
      });
      activeCategory = cat;
      renderCategory(cat);
      window.scrollTo({ top: document.querySelector('.cards-wrap').offsetTop - 18, behavior:'smooth' });
    }

    function renderCategory(cat){
      grid.innerHTML = '';
      const items = data[cat] || [];
      if(!items.length){ noContent.style.display='block'; return; }
      noContent.style.display='none';

      const groups = groupServices(items);
      groups.forEach(group => {
        const first = group.variants[0];
        const card = document.createElement('article');
        card.className = 'service-card';
        card.setAttribute('tabindex','0');

        const thumb = document.createElement('div');
        thumb.className = 'thumb';
    const imageSrc = first.img 
  ? first.img 
  : svgPlaceholder(group.base, first.color || '#f3f3f3');
thumb.style.backgroundImage = `url("${imageSrc}")`;



        const body = document.createElement('div');
        body.className = 'card-body';

        const h = document.createElement('h3');
        h.className = 'service-title';
        h.innerText = group.base;

       const select = document.createElement('select');
select.className = 'form-select mb-2';
group.variants.forEach(v => {
  const opt = document.createElement('option');
  opt.value = v.id;
  opt.innerText = `${v.variant} â€” ${v.price} (${v.duration})`;
  select.appendChild(opt);
});

// ðŸ‘‡ add this
if (group.variants.length === 1) {
  select.disabled = true;
  select.style.opacity = "0.6";
  select.style.cursor = "not-allowed";
}

        
        const details = document.createElement('div');
        details.className = 'details';
        details.innerText = first.details || '';

        select.addEventListener('change', e => {
          const selected = group.variants.find(v => v.id == e.target.value);
          details.innerText = selected.details;
        });

        body.appendChild(h);
        body.appendChild(select);
        body.appendChild(details);
        card.appendChild(thumb);
        card.appendChild(body);
        grid.appendChild(card);
      });
    }

    // SVG background generator
    function svgPlaceholder(title, bg){
      const initials = title.split(' ').slice(0,2).map(w => w[0]).join('').toUpperCase();
      const svg = `
        <svg xmlns='http://www.w3.org/2000/svg' width='800' height='500'>
          <rect width='100%' height='100%' fill='${bg}' rx='18'/>
          <text x='40' y='120' font-family='Arial' font-weight='800' font-size='42' fill='rgba(0,0,0,0.25)'>${initials}</text>
          <text x='40' y='180' font-family='Arial' font-weight='700' font-size='36' fill='rgba(0,0,0,0.8)'>${title}</text>
        </svg>`;
      return 'data:image/svg+xml;utf8,' + encodeURIComponent(svg);
    }
  </script>
